<h4>Add Character</h4>
<form class="row">
  <input type="text" class="form-control mb-2" placeholder="Name"
    [(ngModel)]="character.name" name="name" />
  <input type="number" class="form-control mb-2" placeholder="Power"
    [(ngModel)]="character.power" name="power" />
  <button type="submit" class="btn btn-primary"
    (click)="emitCharacter()">Add</button>

  <pre>{{ character | json }}</pre>
</form>
