<p>{{ name }}</p>
<dl>
  <td>Nombre</td>
  <dd>{{ name }}</dd>

  <td>Edad</td>
  <dd>{{ age }}</dd>

  <td>Metodo</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button class="btn btn-primary mx-2" (click)="changeHero()">Cambiar nombre</button>
<button class="btn btn-primary mx-2" (click)="changeAge()">Cambiar edad</button>
